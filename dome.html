<body id="hed">

    <script>

        const temadd = document.getElementById('item-add').addEventListener('click' ,function(){
            const listitem = document.getElementById('ul');
            
            const li = document.createElement('li');
            li.innerText = 'text Boy add in line';
            li.classList.add('item');
            listitem.appendChild(li);

           
            
        })

        document.getElementById('ul').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target)
        });
        
    </script>
